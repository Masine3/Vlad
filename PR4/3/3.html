<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Ку-ку</title>
	</head>
	<body>
		<form>
			<div>Введите email:<input type="email" name="email" value="Не email"><div>
			<div>Введите url:<input type="url" name="url" value="Не url"></div>
			<div>Введите телефон:<input type="tel" name="tel" pattern="[0-9]-[0-9]{3}-[0-9]{3}"></div>
			<div>Введите номер:<input type="number" name="num" value="10"></div>
			<div>Введите число:<input type="range" name="points" min="0" max="10"></div>
			<div><input type="search" name="search" value="Поиск по сайту"></div>
			<div>Выберите цвет:<input type="color" name="selectedColor"></div>
			<div><input type="submit" value="Отправить"></div>
		</form>
	</body>
</html>
